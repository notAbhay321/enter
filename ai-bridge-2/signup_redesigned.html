<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bridge Extension</title>
    <link rel="stylesheet" href="styles_signup_redesigned.css">
</head>
<body>
    <div id="app">
        <!-- Signup Panel -->
        <div id="auth-panel" class="auth-container">
            <div class="auth-box">
                <!-- Logo -->
                <div class="auth-header">
                    <h1 class="logo">AI Bridge</h1>
                    <p class="subtext">Create your account to get started.</p>
                </div>

                <!-- Signup Form -->
                <div id="signup-form" class="auth-form" role="form" aria-labelledby="signup-heading">
                    <h2 id="signup-heading" class="sr-only">Sign Up Form</h2>

                    <!-- Two-Column Layout for Name and Email -->
                    <div class="form-row">
                        <div class="form-group half-width">
                            <div class="floating-input">
                                <span class="input-icon">üë§</span>
                                <input type="text" id="signup-name" required aria-describedby="signup-name-error">
                                <label for="signup-name">Full Name</label>
                                <span class="success-check hidden">‚úì</span>
                            </div>
                            <span class="validation-message" id="signup-name-error" aria-live="polite"></span>
                        </div>

                        <div class="form-group half-width">
                            <div class="floating-input">
                                <span class="input-icon">‚úâÔ∏è</span>
                                <input type="email" id="signup-email" required aria-describedby="signup-email-error">
                                <label for="signup-email">Email</label>
                                <span class="success-check hidden">‚úì</span>
                            </div>
                            <span class="validation-message" id="signup-email-error" aria-live="polite"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="floating-input">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="signup-password" required aria-describedby="signup-password-error">
                            <label for="signup-password">Password</label>
                            <button type="button" class="password-toggle-btn" id="toggle-signup-passwords" aria-label="Toggle password visibility for both fields">

                                </svg>
                            </button>
                        </div>
                        <span class="validation-message" id="signup-password-error" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <div class="floating-input">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="signup-confirm-password" required aria-describedby="signup-confirm-password-error">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <span class="success-check hidden">‚úì</span>
                        </div>
                        <span class="validation-message" id="signup-confirm-password-error" aria-live="polite"></span>
                    </div>

                    <button type="button" class="auth-btn" id="signup-btn">Sign Up</button>
                </div>

            </div>
        </div>

    </div>

    <!-- Main script -->
    <script src="script.js"></script>
</body>
</html>
